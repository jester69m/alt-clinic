<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редагування медичної послуги</title>

  <div th:replace="fragments/header :: header-css"></div>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      width: 400px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>

</head>
<body>

<div class="form-container">
  <h1>Відредагуйте медичну послугу</h1>
  <form method="post" th:action="@{/medservices/edit/{id}(id=${medService.id})}"  th:object="${medService}">
    <div class="form-group">
      <label for="name">Назва:</label>
      <input class="form-control" id="name" required th:field="*{name}" type="text">
    </div>
    <div class="form-group">
      <label for="description">Опис:</label>
      <input class="form-control" id="description" required th:field="*{description}" type="text">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input class="form-control" id="price" required th:field="*{price}" type="number">
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Оновити</button>
    <a class="btn btn-danger" th:href="@{/medservices}">Скасувати</a>
  </form>
</div>
</body>
</html>
