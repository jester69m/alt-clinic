<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Medical Services</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="menu">
  <!-- Your button menu code here -->
</div>
<div class="content">
  <h2>Medical Services</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medService : ${medServices}">
      <td th:text="${medService.id}"></td>
      <td th:text="${medService.name}"></td>
      <td th:text="${medService.description}"></td>
      <td th:text="${medService.price}"></td>
    </tr>
    </tbody>
  </table>
  <form action="/medservices/add">
    <button type="submit">Add Medical Service</button>
  </form>
</div>
</body>
</html>
