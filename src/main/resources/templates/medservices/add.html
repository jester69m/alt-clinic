<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Нова медична послуга</title>

    <div th:replace="fragments/header :: header-css"></div>

</head>
<body>
<div class="content">
    <h2>Додайте медичну послугу</h2>
    <form th:action="@{/medservices/add}" method="post" th:object="${medService}">
        <div>
            <label>Назва:</label>
            <label>
                <input type="text" th:field="*{name}" />
            </label>
        </div>
        <div>
            <label>Опис:</label>
            <label>
                <input type="text" th:field="*{description}" />
            </label>
        </div>
        <div>
            <label>Ціна:</label>
            <label>
                <input type="number" step="0.01" th:field="*{price}" />
            </label>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Add</button>
            <a class="btn btn-secondary" th:href="@{/medservices}">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
