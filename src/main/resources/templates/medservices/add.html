<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Нова медична послуга</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div class="menu">
    <!-- Your button menu code here -->
</div>
<div class="content">
    <h2>Нова медична послуга</h2>
    <form th:action="@{/medservices/add}" method="post" th:object="${medService}">
        <div>
            <label>Назва:</label>
            <label>
                <input type="text" th:field="*{name}" />
            </label>
        </div>
        <div>
            <label>Опис:</label>
            <label>
                <input type="text" th:field="*{description}" />
            </label>
        </div>
        <div>
            <label>Ціна</label>
            <label>
                <input type="number" step="0.01" th:field="*{price}" />
            </label>
        </div>
        <div>
            <input type="submit" value="Add" />
        </div>
    </form>
</div>

</body>
</html>
