<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Create Consumer</title>

  <div th:replace="fragments/header :: header-css"></div>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      width: 400px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>

</head>
<body>
<div class = "form-container">
  <h2>Create Consumer</h2>
  <form th:action="@{/consumers/add}" method="post" th:object="${consumer}">
    <div>
      <label>First Name:</label>
      <label>
        <input type="text" th:field="*{first_name}" />
      </label>
    </div>
    <div>
      <label>Last Name:</label>
      <label>
        <input type="text" th:field="*{last_name}" />
      </label>
    </div>
    <div>
      <label>Email:</label>
      <label>
        <input type="email" th:field="*{email}" />
      </label>
    </div>
    <div>
      <label>Password:</label>
      <label>
        <input type="password" th:field="*{password}" />
      </label>
    </div>
    <div>
      <label>Patronymic:</label>
      <label>
        <input type="text" th:field="*{patronymic}" />
      </label>
    </div>
    <div>
      <label>Phone Number:</label>
      <label>
        <input type="text" th:field="*{phone_number}" />
      </label>
    </div>
    <div>
      <label>Address:</label>
      <label>
        <input type="text" th:field="*{address}" />
      </label>
    </div>
    <div>
      <label>Age:</label>
      <label>
        <input type="number" th:field="*{age}" />
      </label>
    </div>
    <div>
      <label>Blood Type:</label>
      <label>
        <input type="text" th:field="*{blood_type}" />
      </label>
    </div>
    <div>
      <button class="btn btn-primary" type="submit">Create</button>
      <a class="btn btn-danger" th:href="@{/consumers}">Cancel</a>
    </div>
  </form>

</div>
</body>
</html>
