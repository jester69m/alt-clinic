<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"

>
<head>
  <div th:fragment="header-css">
    <link href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/npm/2.9.3/popper.js/popper.min.js" type="text/javascript"></script>


    <link href="../../static/css/main.css" rel="stylesheet"
          th:href="@{/css/main.css}"/>
  </div>
</head>
<body>
<div th:fragment="header">
  <!-- this is header -->
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/}">Alt Clinic</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li class="active"><a th:href="@{/}">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div th:fragment="menu">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Clinic App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/doctors}">Doctors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/medservices}">MedServices</a>
          </li>
          <li class="nav-item">
            <a
                    th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}"
                    class="nav-link" th:href="@{/consumers}">Consumers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/doctor_appointments}">Doctor Appointments</a>
          </li>
        </ul>
<!--        <ul class="navbar-nav ml-auto">-->
<!--          <li class="nav-item">-->
<!--            <a    class="nav-link" href="/register">Register</a>-->
<!--          </li>-->
<!--        </ul>-->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a      class="nav-link" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
