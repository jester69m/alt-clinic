<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register as Consumer</title>

    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}"/>

</head>
<body>
<h3>Step 2:</h3>
<h2>Fill Your Profile</h2>
<form th:action="@{/register/consumer}" method="post" th:object="${consumer}">
    <div>
        <label>First Name:</label>
        <label>
            <input type="text" th:field="*{first_name}" />
        </label>
    </div>
    <div>
        <label>Last Name:</label>
        <label>
            <input type="text" th:field="*{last_name}" />
        </label>
    </div>
    <div>
        <label>Email:</label>
        <label>
            <input type="email" th:field="*{email}" />
        </label>
    </div>
    <div>
        <label>Password:</label>
        <label>
            <input type="password" th:field="*{password}" />
        </label>
    </div>
    <div>
        <label>Patronymic:</label>
        <label>
            <input type="text" th:field="*{patronymic}" />
        </label>
    </div>
    <div>
        <label>Phone Number:</label>
        <label>
            <input type="text" th:field="*{phone_number}" />
        </label>
    </div>
    <div>
        <label>Address:</label>
        <label>
            <input type="text" th:field="*{address}" />
        </label>
    </div>
    <div>
        <label>Age:</label>
        <label>
            <input type="number" th:field="*{age}" />
        </label>
    </div>
    <div>
        <label>Blood Type:</label>
        <label>
            <input type="text" th:field="*{blood_type}" />
        </label>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Create</button>
        <a class="btn btn-secondary" th:href="@{/register}">Cancel</a>
    </div>
</form>

</body>
</html>
