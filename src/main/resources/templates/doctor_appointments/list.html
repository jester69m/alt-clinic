<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Appointments</title>

    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}"/>


</head>
<body>

<div th:replace="fragments/header :: menu"></div>

<div class="container">
    <h1>Doctor Appointments</h1>
    <a class="btn btn-primary mb-3" th:href="@{/doctor_appointments/add}">Add New Doctor Appointment</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Consumer</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Comment</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.consumer.first_name + ' ' + appointment.consumer.last_name}"></td>
            <td th:text="${appointment.doctor.first_name + ' ' + appointment.doctor.last_name + ' ' +appointment.doctor.patronymic}"></td>
            <td th:text="${#temporals.format(appointment.date_time, 'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(appointment.date_time, 'HH:mm')}"></td>
            <td th:text="${appointment.comment}"></td>
            <td th:text="${appointment.price}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/doctor_appointments/edit/{id}(id=${appointment.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/doctor_appointments/edit/{id}(id=${appointment.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js}"></script>


</body>
</html>
