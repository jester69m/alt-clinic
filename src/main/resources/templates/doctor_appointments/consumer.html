<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Мої Записи</title>

  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}"/>

</head>
<body>

<div th:replace="~{fragments/header :: menu}"></div>

<div class="container">
  <h1>Електронні записи</h1>
  <a class="btn btn-primary mb-3" th:href="@{/doctor_appointments/add}">Register New</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Лікар</th>
      <th>Спеціальність</th>
      <th>Дата</th>
      <th>Час</th>
      <th>Коментар</th>
      <th>Ціна</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${doctorAppointment}">
      <td th:text="${appointment.doctor.first_name + ' ' + appointment.doctor.last_name + ' ' +appointment.doctor.patronymic}"></td>
      <td th:text="${appointment.doctor.specialty}"></td>
      <td th:text="${#temporals.format(appointment.getDate(), 'dd/MM/yyyy')}"></td>
      <td th:text="${#temporals.format(appointment.getTime(), 'HH:mm')}"></td>
      <td th:text="${appointment.comment}"></td>
      <td th:text="${appointment.price}"></td>
      <td>
        <a class="btn btn-info" th:href="@{/doctor_appointments/consumer/edit/{id}(id=${appointment.id})}">Edit</a>
        <a class="btn btn-danger" th:href="@{/doctor_appointments/consumer/delete/{id}(id=${appointment.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js}"></script>


</body>
</html>
