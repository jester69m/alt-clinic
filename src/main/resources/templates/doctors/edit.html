<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Doctor</title>

    <div th:replace="fragments/header :: header-css"></div>

</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Edit Doctor</h1>
    <form method="post" th:action="@{/doctors/edit/{id}(id=${doctor.id})}"  th:object="${doctor}">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input class="form-control" id="first_name" required th:field="*{first_name}" type="text">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input class="form-control" id="last_name" required th:field="*{last_name}" type="text">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" id="email" required th:field="*{email}" type="text">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" id="password" required th:field="*{password}" type="password">
        </div>
        <div class="form-group">
            <label for="patronymic">Patronymic:</label>
            <input class="form-control" id="patronymic" required th:field="*{patronymic}" type="text">
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input class="form-control" id="phone_number" required th:field="*{phone_number}" type="text">
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input class="form-control" id="age" required th:field="*{age}" type="number">
        </div>
        <div class="form-group">
            <label for="specialty">Specialty:</label>
            <input class="form-control" id="specialty" required th:field="*{specialty}" type="text">
        </div>
        <div class="form-group">
            <label for="education">Education:</label>
            <input class="form-control" id="education" required th:field="*{education}" type="text">
        </div>
        <div class="form-group">
            <label for="experience">Experience:</label>
            <input class="form-control" id="experience" required th:field="*{experience}" type="text">
        </div>
        <div class="form-group">
            <label for="medServices">Medical Services:</label>
            <select class="form-control" id="medServices" th:field="*{medServices}" multiple="multiple">
                <option th:each="medService : ${medServices}" th:value="${medService}" th:text="${medService}"></option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Update Doctor</button>
        <a class="btn btn-secondary" th:href="@{/employees}">Cancel</a>
    </form>
</div>
</body>
</html>
