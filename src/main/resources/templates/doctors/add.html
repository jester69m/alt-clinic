<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Add Doctor</title>

    <div th:replace="fragments/header :: header-css"></div>

</head>
<body>
<div class="content">
  <h2>Add Doctor</h2>
  <form th:action="@{/doctors/add}" method="post" th:object="${doctor}">
    <div>
      <label>First Name:</label>
        <label>
            <input type="text" th:field="*{first_name}" />
        </label>
    </div>
    <div>
      <label>Last Name:</label>
        <label>
            <input type="text" th:field="*{last_name}" />
        </label>
    </div>
    <div>
      <label>Email:</label>
        <label>
            <input type="text" th:field="*{email}" />
        </label>
    </div>
    <div>
          <label>Password:</label>
            <label>
                <input type="password" th:field="*{password}" />
            </label>
    </div>
    <div>
        <label>Patronymic:</label>
            <label>
                <input type="text" th:field="*{patronymic}" />
            </label>
    </div>
    <div>
        <label>Phone Number:</label>
        <label>
            <input type="text" th:field="*{phone_number}" />
        </label>
    </div>
    <div>
        <label>Age:</label>
        <label>
            <input type="number" th:field="*{age}" />
        </label>
    </div>
    <div>
        <label>Specialty:</label>
        <label>
            <input type="text" th:field="*{specialty}" />
        </label>
    </div>
    <div>
        <label>Education:</label>
        <label>
            <input type="text" th:field="*{education}" />
        </label>
    </div>
    <div>
        <label>Experience:</label>
        <label>
            <input type="text" th:field="*{experience}" />
        </label>
    </div>
      <div>
          <label>Medservices:</label>
          <label>
              <select multiple th:field="*{medServices}">
                  <option th:each="medservice : ${medServices}"
                          th:value="${medservice.id}"
                          th:text="${medservice.name}">
                  </option>
              </select>
          </label>
      </div>
      <div>
          <button class="btn btn-primary" type="submit">Create</button>
          <a class="btn btn-secondary" th:href="@{/doctors}">Cancel</a>
      </div>
  </form>
</div>
</body>
</html>
