<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
 lang="en">
<head>
  <title>Alt-clinic</title>

  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}" />

</head>
<body>

<div th:replace="~{fragments/header :: menu}"></div>

<div class="container">

  <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form method="post" th:action="@{/login}">
        <fieldset>
          <h1>Please Sign In</h1>

          <div th:if="${param.error}">
            <div class="alert alert-danger">
              Invalid username and password.
            </div>
          </div>
          <div th:if="${param.logout}">
            <div class="alert alert-info">
              You have been logged out.
            </div>
          </div>

          <div class="form-group">
            <label for="username"></label><input autofocus="autofocus" class="form-control input-lg" id="username" name="username"
                                                 placeholder="Email" required="required" type="text"/>
          </div>
          <div class="form-group">
            <label for="password"></label><input class="form-control input-lg" id="password" name="password" placeholder="Password"
                                                 required="required" type="password"/>
          </div>

          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In"/>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register" th:href="@{/register}"/>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
